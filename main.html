<head>
  <title>like-gate</title>
</head>

<body>
  <div id="fb-root"></div>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <h1 class="cover-heading">Jenaux and Hyperbits</h1>
          <p class="lead">Receive a free download by liking Jenaux and Hyperbits on Facebook.</p>

          {{> fbAuth}}
      
          <div class="fb-like-box" data-href="https://www.facebook.com/Jenaux" data-width="200" data-height="70" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>

          <div class="fb-like-box" data-href="https://www.facebook.com/Hyperbits" data-width="200" data-height="70" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>           
          {{> likeGate}}
          
        </div> 
      </div>
    </div>
  </div>
</body>
